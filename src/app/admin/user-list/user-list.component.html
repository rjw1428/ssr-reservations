<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between;">
    <mat-card-title>User Accounts</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-accordion style="width: 100%;" multi>
      <app-user *ngFor="let user of (users$ | async) as userList; trackBy: identify" [user]="user" 
      (promote)="onPromotion($event)"
      (demote)="onDemotion($event, userList)"></app-user>
    </mat-accordion>
  </mat-card-content>
</mat-card>
