<mat-card>
  <mat-card-header>
    <mat-card-title>Workspace Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="adminSummary$ | async as summary">
    <div *ngFor="let product of summary | keyvalue">
      <h3 style="margin: 0;">Space Type: {{product.key}}</h3>
      <div *ngFor="let space of product.value | keyvalue">
        <div>Space Name: {{space.key}}</div>
        <div *ngIf="space.value.reserved as reservations; else noReservation">
          <div *ngFor="let reservation of reservations | keyvalue"
            style="display: flex; justify-content: space-around; align-items: center;">
            <h3 style="margin: 0;">{{ reservation.key | date : 'short'}}</h3>
            <p style="margin: 0;">{{reservation.value.user}}</p>
            <p style="margin: 0;">{{reservation.value.reservation}}</p>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #noReservation>
  <div style="display: flex; justify-content: space-around; align-items: center;">
    <h3 style="margin: 0;">No Reservations</h3>
  </div>
</ng-template>
