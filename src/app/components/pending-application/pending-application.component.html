<mat-expansion-panel>
  <mat-expansion-panel-header style=" display: flex; align-items: center; padding: .5em 2em;">
    <mat-panel-title style="display: flex; align-items: center; flex-basis: 40%;">
      <h4 style="margin: 0">{{application.user.firstName}} {{application.user.lastName}}</h4>
    </mat-panel-title>
    <mat-panel-description style="display: flex; justify-content: space-between; flex-basis: 60%;">
      <p style="margin: 0" *ngIf="application.status == 'pending'; else notPending"> Submitted: {{application.createdTime | date : 'MM/dd/YY hh:mm a'}}</p>
      <ng-template #notPending>
        <p style="margin: 0"> Updated: {{application.lastModifiedTime | date : 'MM/dd/YY hh:mm a'}}</p>
      </ng-template>
      <p style="margin: 0; font-style: italic;"> Status: {{application.status | titlecase}}</p>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-container style="display: flex; flex-direction: column; justify-content: center;">
    <div style="display: flex; justify-content: space-between;">
      <pre>{{ application | json}}</pre>
    </div>
    <div style="display: flex; justify-content: flex-end" *ngIf="admin">
      <button mat-flat-button color="primary" (click)="onAccept()">Accept</button>
      <button mat-flat-button color="accent" (click)="onReject()">Reject</button>
    </div>
  </ng-container>
</mat-expansion-panel>
