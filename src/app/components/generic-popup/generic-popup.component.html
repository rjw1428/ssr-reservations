<mat-card>
  <mat-card-header>
    <mat-card-title>{{input.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content #content>
  </mat-card-content>

  <mat-card-actions>
    <div style="display: flex; justify-content: center;">
      <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </div>
  </mat-card-actions>
</mat-card>
