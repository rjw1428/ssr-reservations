<mat-card>
  <mat-card-header>
    <mat-card-title>{{input.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content #content>
  </mat-card-content>

  <mat-card-actions>
    <div style="display: flex; justify-content: center;">
      <button mat-raised-button color="warn" mat-dialog-close>Back</button>
      <button *ngIf="input.actionLabel" mat-raised-button color="primary"
        (click)="triggerAction()">{{input.actionLabel}}</button>
    </div>
  </mat-card-actions>
</mat-card>
