<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content style="display: flex; flex-direction: column;">
    <div style="display: flex; justify-content: space-between;">
      <div style="min-width: 100px; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center;">
        <img [src]="'assets/'+product.img" width="100%" height="100%">
      </div>

      <div style="padding: 1em; width: 100%;">
        <p>{{product.description}}</p>
      </div>

      <div *ngIf="editable">
        <button mat-flat-button color="warn" (click)="onEdit()">Edit</button>
        <button mat-flat-button color="accent" (click)="onRemove()">Remove</button>
      </div>
    </div>

    <div style="display: flex; justify-content: space-between;" *ngIf="!infoOnly">
      <ul>
        <li *ngFor="let tf of timeframes">{{product[tf.value] | currency}} {{tf.label}}</li>
      </ul>

      <div *ngIf="!editable && !infoOnly">
        <button mat-flat-button color="primary" (click)="onReserve()">
          <mat-icon>book_online</mat-icon>
          Apply
        </button>
      </div>
    </div>
  </mat-card-content>

  <mat-card-footer *ngIf="editable">
    Date Created: {{product.dateCreated | date : 'short'}}
  </mat-card-footer>
</mat-card>
