<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between;">
    <mat-card-title>{{isHistoric ? "Historic" : "Current"}} Leases</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-accordion style="width: 100%;" multi>
      <app-reservation *ngFor="let reservation of reservations$ | async; trackBy: identify" 
        [reservation]="reservation"
        [isHistoric]="isHistoric">
      </app-reservation>
    </mat-accordion>
  </mat-card-content>
</mat-card>
