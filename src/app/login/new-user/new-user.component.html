<mat-card>
  <mat-card-header>
    <mat-card-title>Create an account</mat-card-title>
    <mat-card-subtitle>
      Please fill out the below information to create your account and allow you to reserve a work space.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="createAccount">
      <div style="display: flex; flex-direction: column;">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input name="spacetype" matInput formControlName="firstName">
          <mat-error *ngIf="createAccount.invalid">First Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input name="spacetype" matInput formControlName="lastName">
          <mat-error *ngIf="createAccount.invalid">Last name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input name="spacetype" matInput formControlName="email">
          <mat-error *ngIf="createAccount.invalid">Email address is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input name="spacetype" matInput type="password" formControlName="password">
          <mat-error *ngIf="createAccount.invalid">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input name="spacetype" matInput type="password" formControlName="passwordConfirm">
          <mat-error *ngIf="createAccount.invalid">Password is required</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions style="display: flex;justify-content: center;">
    <button mat-flat-button color="primary" [disabled]="createAccount.invalid" (click)="onSave()">Save</button>
  </mat-card-actions>
</mat-card>
