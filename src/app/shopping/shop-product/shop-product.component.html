<mat-card>
  <mat-card-header style="display: flex; flex-direction: column;">
    <mat-card-title>Find a Space</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="margin-bottom: 1em;" *ngFor="let productType of productTypes$ | async">
      <app-product-tile [product]="productType"></app-product-tile>
    </div>
  </mat-card-content>
</mat-card>
